  <head>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "row my-row">
        <div class = "col-1 my-col col-a1 colorcode"> 9am </div>
        <div class = "col-10 my-col col-a2 edit_cont textarea9" id = "9"></div>
        <div class = "col-1 my-col col-a3 save_btn" id="saveBtn9"></div>
    </div>
    <div class = "row my-row" >
        <div class = "col-1 my-col col-b1 colorcode"> 10am </div>
        <div class = "col-10 my-col col-b2 edit_cont textarea10" id = "10"></div>
        <div class = "col-1 my-col col-a3 save_btn" id="saveBtn10"> </div>
    </div>
    <div class = "row my-row" >
        <div class = "col-1 my-col col-c1 colorcode"> 11am </div>
        <div class = "col-10 my-col col-c2 edit_cont textarea11" id = "11"></div>
        <div class = "col-1 my-col col-a3 save_btn" id="saveBtn11"></div>
    </div>
    <div class = "row my-row">
        <div class = "col-1 my-col col-a1 colorcode"> 12pm </div>
        <div class = "col-10 my-col col-a2 edit_cont textarea12" id = "12"></div>
        <div class = "col-1 my-col col-a3 save_btn" id="saveBtn12"></div>
    </div>    
      <div class = "row my-row">
        <div class = "col-1 my-col col-a1 colorcode"> 1pm </div>
        <div class = "col-10 my-col col-a2 edit_cont textarea13" id = "13"></div>
        <div class = "col-1 my-col col-a3 save_btn" id="saveBtn13"></div>
    </div>
      <div class = "row my-row">
        <div class = "col-1 my-col col-a1 colorcode"> 2pm </div>
        <div class = "col-10 my-col col-a2 edit_cont textarea14" id = "14"></div>
        <div class = "col-1 my-col col-a3 save_btn" id="saveBtn14"></div>
    </div>
    <div class = "row my-row">
        <div class = "col-1 my-col col-a1 colorcode"> 3pm </div>
        <div class = "col-10 my-col col-a2 edit_cont textarea15" id = "15"></div>
        <div class = "col-1 my-col col-a3 save_btn" id="saveBtn15"></div>
    </div>
      <div class = "row my-row">
        <div class = "col-1 my-col col-a1 colorcode"> 4pm </div>
        <div class = "col-10 my-col col-a2 edit_cont textarea16" id = "16"></div>
        <div class = "col-1 my-col col-a3 save_btn" id="saveBtn16"></div>
    </div>
      <div class = "row my-row">
        <div class = "col-1 my-col col-a1 colorcode" id = "17"> 5pm </div>
        <div class = "col-10 my-col col-a2 edit_cont textarea17" id = "17"></div>
        <div class = "col-1 my-col col-a3 save_btn" id="saveBtn17"></div>
        
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
